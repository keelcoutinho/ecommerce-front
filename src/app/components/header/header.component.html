<!-- Modal -->
<div class="modal fade" id="faleConosco" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="TituloModalCentralizado" style="color: #010127;">Fale conosco</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="fechar" style="border:0; background: white;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="">
        <div class="modal-body">
          <div class="form-group">
              <label for="titulo">E-mail</label>
              <input type="text" class="form-control" id="email" placeholder="Informe seu e-mail" value="{{email}}" required="required">
          </div>
          <div class="form-group">
            <label for="texto">Assunto </label>
              <textarea class="form-control" name="texto" id="assunto" rows="3" placeholder="Sobre o que deseja falar"></textarea>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" style="background: #f76201; color:white">Cancelar</button>
        <button type="submit" class="btn btn-succerr"style="background: #010127; color:white;" (click)="Enviar()" data-dismiss="modal">Enviar</button>
      </div>
      </form>

    </div>
  </div>
</div>
